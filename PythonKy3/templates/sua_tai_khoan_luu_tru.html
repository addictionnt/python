<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Tài Khoản Lưu Trữ - Quản Lý Tài Khoản</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sửa Tài Khoản Lưu Trữ</h1>
        <div class="navigation">
            <a href="{{ url_for('trang_chu') }}" class="button">Về Trang Chủ</a>
            <a href="{{ url_for('danh_sach_nguoi_dung') }}" class="button secondary">Xem Danh Sách Người Dùng</a>
            <a href="{{ url_for('danh_sach_tai_khoan_luu_tru', ma_nguoi_dung=ma_nguoi_dung) }}" class="button info">Xem Danh Sách TK Lưu Trữ</a>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="tai_khoan">Tài Khoản:</label>
                <input type="text" id="tai_khoan" name="tai_khoan" value="{{ thong_tin.tai_khoan }}" required>
            </div>
            <div class="form-group">
                <label for="mat_khau_tk">Mật Khẩu:</label>
                <input type="password" id="mat_khau_tk" name="mat_khau_tk" value="{{ thong_tin.mat_khau }}">
            </div>
            <div class="form-group">
                <label for="ghi_chu">Ghi Chú:</label>
                <textarea id="ghi_chu" name="ghi_chu">{{ thong_tin.ghi_chu }}</textarea>
            </div>
            <button type="submit" class="button primary">Cập Nhật Tài Khoản Lưu Trữ</button>
        </form>
    </div>
</body>
</html>
