<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Tài Khoản Lưu Trữ - Quản Lý Tài Khoản</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Thêm Tài Khoản Lưu Trữ</h1>
        <div class="navigation">
            <a href="{{ url_for('trang_chu') }}" class="button primary">Về Trang Chủ</a>
            <a href="{{ url_for('danh_sach_nguoi_dung') }}" class="button secondary">Xem Danh Sách Người Dùng</a>
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="ma_nguoi_dung">Mã Người Dùng:</label>
                <input type="text" id="ma_nguoi_dung" name="ma_nguoi_dung" required>
                <small>Nhập mã người dùng mà bạn muốn thêm tài khoản lưu trữ.</small>
            </div>
            <div class="form-group">
                <label for="ma_tai_khoan">Mã Tài Khoản Lưu Trữ:</label>
                <input type="text" id="ma_tai_khoan" name="ma_tai_khoan" required>
                <small>Mã định danh cho tài khoản lưu trữ này (ví dụ: 'facebook', 'email').</small>
            </div>
            <div class="form-group">
                <label for="tai_khoan">Tài Khoản:</label>
                <input type="text" id="tai_khoan" name="tai_khoan" required>
            </div>
            <div class="form-group">
                <label for="mat_khau_tk">Mật Khẩu:</label>
                <input type="password" id="mat_khau_tk" name="mat_khau_tk">
            </div>
            <div class="form-group">
                <label for="ghi_chu">Ghi Chú:</label>
                <textarea id="ghi_chu" name="ghi_chu"></textarea>
            </div>
            <button type="submit" class="button primary">Thêm Tài Khoản Lưu Trữ</button>
        </form>
    </div>
</body>
</html>
