<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Tài Khoản Người Dùng - Quản Lý Tài Khoản</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sửa Tài Khoản Người Dùng</h1>
        <div class="navigation">
            <a href="{{ url_for('trang_chu') }}" class="button">Về Trang Chủ</a>
            <a href="{{ url_for('danh_sach_nguoi_dung') }}" class="button secondary">Xem Danh Sách Người Dùng</a>
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="ten_dang_nhap">Tên Đăng Nhập:</label>
                <input type="text" id="ten_dang_nhap" name="ten_dang_nhap" value="{{ thong_tin.ten_dang_nhap }}" required>
            </div>
            <div class="form-group">
                <label for="mat_khau">Mật Khẩu:</label>
                <input type="password" id="mat_khau" name="mat_khau" value="{{ thong_tin.mat_khau }}" required>
            </div>
            <div class="form-group">
                <label for="kiem_tra_mat_khau">Nhập Lại Mật Khẩu:</label>
                <input type="password" id="kiem_tra_mat_khau" name="kiem_tra_mat_khau" value="{{ thong_tin.mat_khau }}" required>
            </div>
            <div class="form-group">
                <label for="ho_ten">Họ và Tên:</label>
                <input type="text" id="ho_ten" name="ho_ten" value="{{ thong_tin.thong_tin.ho_ten }}" required>
            </div>
            <div class="form-group">
                <label for="ngay_sinh">Ngày Sinh:</label>
                <input type="date" id="ngay_sinh" name="ngay_sinh" value="{{ thong_tin.thong_tin.ngay_sinh }}">
            </div>
            <div class="form-group">
                <label for="dia_chi">Địa Chỉ:</label>
                <textarea id="dia_chi" name="dia_chi">{{ thong_tin.thong_tin.dia_chi }}</textarea>
            </div>
            <button type="submit" class="button primary">Cập Nhật Tài Khoản</button>
        </form>
    </div>
</body>
</html>
